<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Detail</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<div class="container">
    <h1>Person Details</h1>
    <p><strong>ID:</strong> <span th:text="${person.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${person.name}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${person.gender}"></span></p>
    <p><strong>Age:</strong> <span th:text="${person.age}"></span></p>

    <h2>Related Persons</h2>
    <div class="related-list">
        <div th:each="relatedPerson : ${relatedPersons}" class="related-item">
            <p><strong>Name:</strong> <span th:text="${relatedPerson.name}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${relatedPerson.gender}"></span></p>
            <p><strong>Age:</strong> <span th:text="${relatedPerson.age}"></span></p>
            <a th:href="@{/person/{id}(id=${relatedPerson.id})}">View Details</a>
        </div>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>

    </body>
    </html>
